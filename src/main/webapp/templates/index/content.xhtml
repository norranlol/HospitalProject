<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Main Page Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pr..,300,400,600,700,900" rel="stylesheet" />
        <link href="swarming/default.css" rel="stylesheet" type="text/css" media="all" />
        <link href="swarming/fonts.css" rel="stylesheet" type="text/css" media="all" />
    </h:head>
    <h:body>      	
        <ui:composition>
            <div id="content">
                <p:panel styleClass="primepanel">
                    <p:outputLabel value="Выберите специальность врача"/>
                </p:panel>
                <h:form>
                    <p:dataTable id="specialities" var="speciality"
                                 value="#{specialityMB.listOfSpeciality}" styleClass="primetable" 
                                 scrollable="true" scrollHeight="500">
                        <f:facet name="header">
                            Список специальностей
                        </f:facet>
                        <p:column>
                            <p:outputLabel value="#{speciality.title}" />
                        </p:column>
                        <p:column style="width: 20%">
                            <p:commandButton id="showDoctors" icon="ui-icon-search"
                                             title="Просмотр врачей специальности" 
                                             action="#{doctorMB.findDoctorsBySpeciality()}">
                                <f:setPropertyActionListener value="#{speciality}" 
                                                  target="#{doctorMB.selectedSpeciality}"/>
                            </p:commandButton> 
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
